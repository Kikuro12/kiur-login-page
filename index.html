<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            background: url('https://i.imgur.com/wPdaIvg.jpeg') no-repeat center center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            width: 400px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            color: #ffffff;
        }

        .form-container input,
        .form-container select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container button:hover {
            opacity: 0.9;
        }

        .form-container .back-button {
            background: #4A90E2;
        }

        .toggle-link {
            margin-top: 10px;
            color: #4A90E2;
            cursor: pointer;
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Enter your username" required>
            <input type="password" id="loginPassword" placeholder="Enter your password" required>
            <button class="login-button" onclick="handleLogin()">Login</button>
            <p class="toggle-link" onclick="toggleForms()">Don't have an account? Register</p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="hidden">
            <h2>Register</h2>
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Mobile Number:</label>
            <input type="number" id="quantity" placeholder="Enter a quantity" required>

            <label>Birthday:</label>
            <input type="date" id="birthday" required>

            <label>Gender:</label>
            <div>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <label>Upload a file:</label>
            <input type="file" id="fileUpload">

            <button type="button" onclick="submitForm()">Register</button>
            <button type="button" class="back-button" onclick="toggleForms()">Back</button>
        </div>
    </div>

    <script>
        // Toggle between Login and Registration forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
        }

        // Simulate Login
        function handleLogin() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username && password) {
                alert(`Welcome back, ${username}!`);
            } else {
                alert('Please fill in all fields!');
            }
        }

        // Simulate Registration
        function submitForm() {
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;
            const quantity = document.getElementById('quantity').value;
            const birthday = document.getElementById('birthday').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value || 'Not specified';

            if (name && password && email && quantity && birthday && gender) {
                alert(`Account Created!\n\nName: ${name}\nPassword: ${password}\nEmail: ${email}\nQuantity: ${quantity}\nBirthday: ${birthday}\nGender: ${gender}`);
                toggleForms(); // Switch back to Login form after registration
            } else {
                alert('Please fill in all fields!');
            }
        }
    </script>
</body>
</html>
